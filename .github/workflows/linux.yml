on:
  push:
    tags:        
      - v[0-9]+.[0-9]+.[0-9]+

name: linux-amd64

jobs:
  release-ubuntu:
    name: Release (amd64 linux-gnu)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      # Cache cargo dependencies
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}-release
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}-release
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}-release

      - name: Build binary
        run: make compile
        env:
          BUILD_TARGET: x86_64-unknown-linux-gnu
      - name: Strip binary
        run: strip radvisor && mv radvisor radvisor_amd64
      - name: Release if tagged
        uses: softprops/action-gh-release@v1
        with:
          files: |
            radvisor_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
