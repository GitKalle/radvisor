on: [push, pull_request]

name: build/test

jobs:
  check:
    name: Check (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  check-win:
    name: Check (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Clone & bootstrap vcpkg
        run: git clone https://github.com/Microsoft/vcpkg.git && powershell -command ".\vcpkg\bootstrap-vcpkg.bat"
      - name: Install vcpkg
        run: powershell -command ".\vcpkg\vcpkg integrate install"
      - name: Install open-ssl
        run: powershell -command ".\vcpkg\vcpkg install openssl:x64-windows"
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
        env:
          VCPKGRS_DYNAMIC: 1
          OPENSSL_DIR: ".\\vcpkg\\packages\\openssl_x64-windows"
          OPENSSL_LIB_DIR: ".\\vcpkg\\packages\\openssl_x64-windows\\lib"
          OPENSSL_INCLUDE_DIR: ".\\vcpkg\\packages\\openssl_x64-windows\\include"

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: clippy
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
