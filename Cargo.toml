[package]
name = "radvisor"
version = "0.2.1"
authors = ["Joseph Azevedo <joseph.az@gatech.edu>", "Bhanu Garg <bgarg6@gatech.edu>"]
edition = "2018"

[dependencies]
shiplift = "0.6"
tokio = "0.1"
bus = "2.2.3"
csv = "1.1.3"
lazy_static = "1.4.0"
libc = "0.2.68"
clap = { git = "https://github.com/clap-rs/clap/" }
numtoa = { git = "https://github.com/elba-kubernetes/numtoa/" }
ctrlc = { version = "3.0", features = ["termination"] }

[dev-dependencies]
criterion = "0.3.1"
cargo-update = "3.0.0"

# Optimize bundle size on release compilation
[profile.release]
lto = true
codegen-units = 1

[[bench]]
name = "time_benchmark"
harness = false
